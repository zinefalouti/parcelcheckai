name: Keep Render App Awake

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:  # allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: curl -fsSL https://parcelcheckai.onrender.com/ || echo "Ping failed"
